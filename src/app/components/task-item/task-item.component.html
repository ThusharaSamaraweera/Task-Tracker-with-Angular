<div
  class="task"
  [ngClass]="{ reminder: task.reminder }"
  (dblclick)="onToggle()"
>
  <h3>
    {{ task.content }}
    <div>
      <fa-icon [icon]="faPenToSquare" [ngStyle]="{ color: 'red', marginRight: '1em' }"
        (click)="handleOnClickUpdateTask()"
      ></fa-icon>
      <fa-icon
        [icon]="faTimes"
        [ngStyle]="{ color: 'red' }"
        (click)="handleOnDelete()"
      ></fa-icon>
    </div>
  </h3>
  <p>{{ task.day }}</p>
</div>
